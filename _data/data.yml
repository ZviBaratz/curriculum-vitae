career-profile:
    title: Career Profile
    summary: |
        Lead Software Engineer with a PhD in Neuroscience, currently spearheading
        healthcare technology development at Quantivly. Experience managing
        remote development teams and architecting scalable platforms that
        transform complex medical data into actionable insights. Deep expertise in
        Python, Django, and full-stack development, combined with strong research
        background in computational neuroscience and neuroimaging analysis.
        Passionate about open-source software and bridging the gap between
        cutting-edge research and practical industry applications.

education:
    - degree: PhD in Neuroscience
      university: Tel Aviv University
      time: 2017 - 2023
      details: |
        Explored predictive modeling of subject attributes using MRI-derived
        parameters. Specialized in computational neuroscience, neuroimaging
        analysis, and machine learning applications in brain research.

    - degree: MSc in Neuroscience
      university: Tel Aviv University
      time: 2014 - 2017
      details: |
        Received full four-year scholarship from the Adi Lautman
        Interdisciplinary Program for Outstanding Students. Completed diverse
        coursework across multiple faculties, from medical anatomy to
        educational theory. Graduated with honors (94.75 final grade) with
        M.Sc. thesis on cortical layer distribution analysis using
        inversion-recovery MRI.


